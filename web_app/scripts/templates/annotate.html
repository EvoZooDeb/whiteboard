<html>
<head>
	<title>Supply parameters for keypoint recording</title>
</head>
<body>
<div class="wrapper"> 
  <form action="{{ url_for("submit_annotate")}}" method="post">
    <h2>Supply parameters for keypoint recording</h2>
    <label>
      Original images path
      <p><input type="text" name="Orig_path" id="Orig_path" required ></p>
    </label>
    <label>
      Project dir path
      <p><input type="text" name="Project_dir_path" id="Project_dir_path" required ></p>
    </label>
    <label>
      Board height:
      <p><input type="text" name="Board_height" id="Board_height" value = {{config_board_height}} required ></p>
    </label>
    <label>
      Board width:
      <p><input type="text" name="Board_width" id="Board_width" value = {{config_board_width}} required ></p>
    </label>
    <label>
      Square side length:
      <p><input type="text" name="Rect_l" id="Rect_l" value = {{config_square_side_length}} required ></p>
    </label>
    <label>
      R Top gap:
      <p><input type="text" name="r_gap_top" id="r_gap_top" value = {{config_r_top_gap}} required ></p>
    </label>
    <label>
      R Side gap:
      <p><input type="text" name="r_gap_side" id="r_gap_side" value = {{config_r_side_gap}} required ></p>
    </label>
    <label>
      B Top gap:
      <p><input type="text" name="b_gap_top" id="b_gap_top" value = {{config_b_top_gap}} required ></p>
    </label>
    <label>
      B Side gap:
      <p><input type="text" name="b_gap_side" id="b_gap_side" value = {{config_b_side_gap}} required ></p>
    </label>
    <label>
      P Top gap:
      <p><input type="text" name="p_gap_top" id="p_gap_top" value = {{config_p_top_gap}} required ></p>
    </label>
    <label>
      P Side gap:
      <p><input type="text" name="p_gap_side" id="p_gap_side" value = {{config_p_side_gap}} required ></p>
    </label>
    <label>
      Save images:
      <p><input type="checkbox" name="Save_images" id="Save_images" {{config_save_images}}></p>
    </label>
    <p><input type=submit value=Annotation></p>
  </form>
 </div>
</html>
</body>
</html>
